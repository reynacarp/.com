<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closets - Carpintería Reyna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Closets</h1>
            <p>Closets personalizados con acabados únicos para tu hogar.</p>
        </div>
    </header>

    <div class="container">
        <section class="gallery-section">
            <h2>Nuestros Closets</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="imag1.jpeg" alt="" class="zoomable" >
                    <p></p>
                </div>
                <div class="gallery-item">
                    <img src="imag2.jpeg" alt="" class="zoomable">
                    <p></p>
                </div>
                <div class="gallery-item">
                    <img src="Closet1.jpeg" alt="" class="zoomable">
                </div>
                <div class="gallery-item">
                    <img src="Closet3.jpeg" alt="" class="zoomable">  
                </div>
            </div>
        </section>

        <section class="back-section">
            <a href="index.html" class="back-button">Volver a la página principal</a>
        </section>
    </div>

    <footer>
        <script>
        document.querySelectorAll('.zoomable').forEach(img => {
            img.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });
    </script>
    
        <p>Carpintería Reyna &copy; 2024</p>
    </footer>
</body>
</html>
